<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="scores"><a href="/highscores.html">View High Scores</a></div>

    <div class="timer">Time: <span id="time">60</span></div>

    <div class="wrapper">
        <!-- start elements -->
      <div id="start-screen" class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following questions within the time
          limit. 
        </p>
        <button id="start">Start Quiz</button>
      </div>

      <!-- question elements -->
      <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <ul id="choices" class="choices">
            <li id="choice-1" class="choice"></li>
            <li id="choice-2" class="choice"></li>
            <li id="choice-3" class="choice"></li>
            <li id="choice-4" class="choice"></li>
        </ul>
      </div>

      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="./assets/js/logic.js"></script>
  </body>
</html>
